<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <style>
    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      font-family: sans-serif;
    }
    aside {
      width: 250px;
      background: #f5f5f5;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    aside img {
      width: 100%;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    main {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
  <aside>
    {% if page.show_profile %}
      <img src="{{ "/img/max-warnock.png" | relative_url }}" alt="Profile picture">
    {% endif %}

    <h2>{{ site.title }}</h2>
    <p>{{ site.description }}</p>

    <nav>
      <a href="{{ "/" | relative_url }}" class="{% if page.url == "/" %}active{% endif %}">Home</a>
      <a href="{{ "/portfolio" | relative_url }}" class="{% if page.url contains "portfolio" %}active{% endif %}">Portfolio</a>
    </nav>

  </aside>

  <main>
    {{ content }}
  </main>
</body>
</html>

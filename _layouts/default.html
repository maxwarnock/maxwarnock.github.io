<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <style>
    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      font-family: sans-serif;
    }
    aside {
      width: 250px;
      background: #f5f5f5;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    aside img {
      width: 100%;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    aside h2 {
      margin: 0 0 10px 0;
    }
    aside p {
      font-size: 14px;
      color: #555;
    }
    aside nav {
      margin-top: 20px;
    }
    aside nav a {
      display: block;
      margin: 8px 0;
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }
    aside nav a.active {
      color: #007acc;
    }
    aside nav a:hover {
      color: #005f99;
    }
    main {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
  <aside>
    <!-- Only show profile image on Home page -->
    {% if page.url == "/" %}
      <img src="{{ "/img/max-warnock.png" | relative_url }}" alt="Profile picture">
    {% endif %}

    <!-- Site title / name -->
    <h2>{{ site.title }}</h2>
    <p>{{ site.description }}</p>

    <!-- Navigation -->
    <nav>
      <a href="{{ "/" | relative_url }}" class="{% if page.url == "/" %}active{% endif %}">Home</a>
      <a href="{{ "/portfolio" | relative_url }}" class="{% if page.url contains "portfolio" %}active{% endif %}">Portfolio</a>
    </nav>

    <!-- Optional extra text -->
    <p style="margin-top:20px; font-size:13px; color:#666;">
      Explore my site: find projects in <strong>Portfolio</strong> or return <strong>Home</strong>.
    </p>
  </aside>

  <main>
    {{ content }}
  </main>
</body>
</html>

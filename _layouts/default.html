<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <style>
    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      font-family: sans-serif;
    }
    aside {
      width: 250px;
      background: #f5f5f5;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    aside img {
      width: 150px;
      height: auto;
      border-radius: 50%;
      margin: 0 auto 15px auto;
      display: block;
}

    }
    aside h2 {
      margin: 0 0 10px 0;
    }
    aside p {
      font-size: 14px;
      color: #555;
    }
    nav {
      margin-top: 20px;
    }
    nav a {
      display: block;          /* separate lines */
      margin: 8px 0;
      text-decoration: none;
      font-weight: bold;       /* bold by default */
      color: #333;
    }
    nav a.active {
      color: #007acc;          /* active page highlighted */
    }
    nav a:hover {
      color: #005f99;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <aside>
    {% if page.show_profile %}
      <img src="{{ "/img/max-warnock.png" | relative_url }}" alt="Profile picture">
    {% endif %}

    <h2>{{ site.title }}</h2>
    <p>{{ site.description }}</p>

    <nav>
      <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">Home</a>
      <a href="{{ '/portfolio' | relative_url }}" class="{% if page.url contains 'portfolio' %}active{% endif %}">Earth Data Analytics Portfolio</a>
      <a href="{{ '/GIS_portfolio' | relative_url }}" class="{% if page.url contains 'GIS_portfolio' %}active{% endif %}">GIS Portfolio</a>
      
      {% if page.url contains 'portfolio' %}
        <div class="sub-links" style="margin-left: 15px; font-size: 0.9em;">
          <a href="{{ '/portfolio#migration' | relative_url }}">Oriole Migration</a>
          <a href="{{ '/portfolio#climate' | relative_url }}">Aspen Climate Analysis</a>
          <a href="{{ '/portfolio#htmlmaps' | relative_url }}">HTML Mapping</a>
        </div>
      {% endif %}
    </nav>

  </aside>

  <main>
    {{ content }}
  </main>
</body>
</html>

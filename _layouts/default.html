<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <style>
    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      font-family: sans-serif;
    }
    nav {
      width: 200px;
      background: #f5f5f5;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    nav a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav a.active {
      color: #007acc;
    }
    nav a:hover {
      color: #005f99;
    }
    main {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="{{ "/" | relative_url }}" class="{% if page.url == "/" %}active{% endif %}">Home</a>
    <a href="{{ "/portfolio" | relative_url }}" class="{% if page.url contains "portfolio" %}active{% endif %}">Portfolio</a>
  </nav>
  <main>
    {{ content }}
  </main>
</body>
</html>
